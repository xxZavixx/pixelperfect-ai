<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelPerfect AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6 flex flex-col items-center transition duration-300">

  <!-- Header -->
  <div class="w-full max-w-4xl flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">PixelPerfect AI</h1>
    <button id="darkModeToggle" class="text-sm px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Hero -->
  <div class="w-full max-w-4xl text-center mb-10">
    <p class="text-lg text-gray-600 dark:text-gray-300">
      A suite of creative AI tools for writing smarter prompts & generating stunning visuals.
    </p>
  </div>

  <!-- Prompt Enhancer (Claude) -->
  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 p-6 rounded shadow mb-10">
    <h2 class="text-xl font-semibold mb-3">Claude Prompt Enhancer</h2>
    <form id="enhanceForm">
      <label for="rawPrompt" class="block mb-2 font-medium">Enter your idea:</label>
      <input type="text" id="rawPrompt" class="w-full p-3 mb-4 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="e.g. futuristic robot in a city" required />
      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Enhance Prompt</button>
    </form>
    <div id="enhancedResult" class="mt-4 hidden">
      <label class="block mb-1 font-medium">Enhanced Prompt:</label>
      <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded mb-2" id="enhancedText"></div>
      <button id="useEnhanced" class="text-sm text-indigo-600 underline">Use this for image generation</button>
    </div>
  </div>

  <!-- Image Generator -->
  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 p-6 rounded shadow mb-10">
    <h2 class="text-xl font-semibold mb-3">AI Image Generator</h2>
    <p class="mb-2 text-sm text-gray-600 dark:text-gray-300">
      You have <span id="creditCount" class="font-semibold">3</span> free credits remaining.
    </p>
    <form id="form">
      <input type="text" id="prompt" class="w-full p-3 mb-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="Enter a prompt or use the enhancer above" required />
      <div class="flex gap-2 mb-3">
        <button type="button" class="sample-btn px-2 py-1 bg-indigo-100 dark:bg-indigo-700 rounded">sunset on a mountain</button>
        <button type="button" class="sample-btn px-2 py-1 bg-indigo-100 dark:bg-indigo-700 rounded">cyberpunk cityscape</button>
        <button type="button" class="sample-btn px-2 py-1 bg-indigo-100 dark:bg-indigo-700 rounded">underwater castle</button>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Generate Image</button>
    </form>
    <div id="loading" class="mt-4 text-center hidden">Generating image, please wait...</div>
    <div id="result" class="mt-6 flex flex-col items-center gap-4"></div>
    <div id="upgradeNotice" class="hidden mt-6 text-center bg-yellow-100 dark:bg-yellow-800 p-4 rounded">
      <p class="mb-2">You've used all 3 free images.</p>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Upgrade for More Credits
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const promptInput = document.getElementById('prompt');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const upgradeNotice = document.getElementById('upgradeNotice');
    const creditCountSpan = document.getElementById('creditCount');
    const sampleBtns = document.querySelectorAll('.sample-btn');
    const darkToggle = document.getElementById('darkModeToggle');

    const enhanceForm = document.getElementById('enhanceForm');
    const rawPromptInput = document.getElementById('rawPrompt');
    const enhancedResultDiv = document.getElementById('enhancedResult');
    const enhancedTextEl = document.getElementById('enhancedText');
    const useEnhancedBtn = document.getElementById('useEnhanced');

    // Dark mode persistence
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
    darkToggle.onclick = () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    // Credits
    let credits = parseInt(localStorage.getItem('pixelperfect_credits')) || 3;
    creditCountSpan.textContent = credits;

    sampleBtns.forEach(btn => {
      btn.onclick = () => {
        promptInput.value = btn.textContent;
      };
    });

    // Claude Enhance Prompt
    enhanceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const idea = rawPromptInput.value.trim();
      if (!idea) return;

      enhancedResultDiv.classList.add('hidden');
      enhancedTextEl.textContent = "Enhancing with Claude...";

      try {
        const res = await fetch('/api/claude', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea })
        });
        const data = await res.json();
        if (data?.enhanced) {
          enhancedTextEl.textContent = data.enhanced;
          enhancedResultDiv.classList.remove('hidden');
        } else {
          enhancedTextEl.textContent = "Something went wrong. Try again.";
        }
      } catch (err) {
        enhancedTextEl.textContent = "Error connecting to Claude.";
      }
    });

    useEnhancedBtn.onclick = () => {
      promptInput.value = enhancedTextEl.textContent;
      window.scrollTo({ top: promptInput.offsetTop - 100, behavior: 'smooth' });
    };

    // Image Generation
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (credits <= 0) {
        upgradeNotice.classList.remove('hidden');
        return;
      }

      const prompt = promptInput.value.trim();
      if (!prompt) return;

      resultDiv.innerHTML = '';
      loadingDiv.classList.remove('hidden');

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loadingDiv.classList.add('hidden');

        if (data.image_url) {
          credits -= 1;
          localStorage.setItem('pixelperfect_credits', credits);
          creditCountSpan.textContent = credits;

          resultDiv.innerHTML = `
            <img src="${data.image_url}" alt="AI Result" class="rounded shadow max-w-full max-h-[400px]" />
            <a href="${data.image_url}" download class="text-indigo-600 underline">Download Image</a>
          `;
        } else {
          resultDiv.innerHTML = `<p class="text-red-500">Error: ${data.error || 'Try again'}</p>`;
        }

        if (credits <= 0) {
          upgradeNotice.classList.remove('hidden');
        }

      } catch (err) {
        loadingDiv.classList.add('hidden');
        resultDiv.innerHTML = `<p class="text-red-500">Something went wrong: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
