<!DOCTYPE html>
<html lang="en">
<head>
  <!-- minor update to trigger redeploy -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelPerfect AI - Generate Stunning AI Images</title>
  <meta name="description" content="Turn words into art using AI. PixelPerfect AI lets you create stunning images from any prompt.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-2">PixelPerfect AI</h1>
    <p class="text-center text-gray-700 mb-8">Turn words into stunning images using the power of artificial intelligence.</p>

    <form id="form" class="bg-white p-6 rounded shadow">
      <label for="prompt" class="block mb-2 font-semibold text-gray-700">Describe your image:</label>
      <input type="text" id="prompt" placeholder="e.g., a neon city at night with flying cars"
        class="w-full p-3 border border-gray-300 rounded mb-4" required />

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition">
        Generate Image
      </button>
    </form>

    <div id="loading" class="text-center mt-4 hidden text-gray-600">Generating image, please wait...</div>

    <div id="result" class="mt-6 flex justify-center items-center flex-col gap-4"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const promptInput = document.getElementById('prompt');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      resultDiv.innerHTML = '';
      loadingDiv.classList.remove('hidden');

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loadingDiv.classList.add('hidden');

        if (data.image_url) {
          resultDiv.innerHTML = `
            <img src="${data.image_url}" alt="AI-generated image" class="rounded shadow w-full max-w-md" />
            <a href="${data.image_url}" target="_blank" class="text-indigo-600 underline">View Full Image</a>
          `;
        } else {
          resultDiv.innerHTML = `<p class="text-red-600">Something went wrong. Try again.</p>`;
        }
      } catch (err) {
        console.error(err);
        loadingDiv.classList.add('hidden');
        resultDiv.innerHTML = `<p class="text-red-600">Error generating image. Try again.</p>`;
      }
    });
  </script>
</body>
</html>
