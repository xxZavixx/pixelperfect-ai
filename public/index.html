<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelPerfect AI - Create Stunning AI Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-indigo-600">PixelPerfect AI</h1>
    <p class="text-center mb-6 text-gray-700">Describe any image and watch AI bring it to life.</p>

    <form id="form" class="bg-white p-4 rounded shadow">
      <input type="text" id="prompt" placeholder="e.g., a cyberpunk city with neon lights"
        class="w-full p-3 border border-gray-300 rounded mb-4" required />
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
        Generate Image
      </button>
    </form>

    <div id="loading" class="mt-4 text-center hidden">Generating...</div>
    <div id="result" class="mt-6"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const promptInput = document.getElementById('prompt');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      resultDiv.innerHTML = '';
      loadingDiv.classList.remove('hidden');

      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      loadingDiv.classList.add('hidden');

      if (data.image_url) {
        resultDiv.innerHTML = `<img src="${data.image_url}" class="w-full rounded shadow" />`;
      } else {
        resultDiv.innerHTML = `<p class="text-red-600">Something went wrong. Try again.</p>`;
      }
    });
  </script>
</body>
</html>
